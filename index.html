<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tylen-Ale Dynamic Team Page</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css" media="screen">
    <link href="css/main.css" rel="stylesheet" type="text/css" media="screen">
</head>
<body>
    <main class="main">

        <header class="header">
            <div class="bgColour">
                <h2 class="text">The Tylen-Ale Development Team</h2>
            </div>
        </header>

        <div class="intro">
            <h2>Welcome to the Tylen-Ale Dev Team!</h2>
        </div>

         <!-- Some buttons to talk to our JavaScript file -->
        <div class="buttons">
            <button id="Evan">Evan</button>
            <button id="Matt">Matt</button>
        </div>

        <div class="employeeBox">

        </div>

        <div class="hiddenEmployees">

            <div id="MattBox" class="box bgColour Matt">
                <img src="images/chad.jpg" alt="picture of matt" class="img">
                <h2 class="text">Matthew Tenuta</h2>
                <p class="personInfo"></p>
            </div>

            <div id="EvanBox" class="box bgColour">
                <img class="img">
                <h2 class="text">Evan Hansen</h2>
                <p class="personInfo"></p>
            </div>

        </div>

    </main>
    <script src="js/main.js"></script>
</body>
</html>
